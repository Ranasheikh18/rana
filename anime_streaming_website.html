
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Streaming</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 50px;
            background-color: #1a1a1a;
        }

        header h1 {
            font-size: 3em;
        }

        .search-bar {
            text-align: center;
            margin: 20px;
        }

        .search-bar input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #1e1e1e;
            color: #fff;
        }

        .hero-section {
            padding: 50px;
            background: #333;
            text-align: center;
        }

        .hero-section h2 {
            font-size: 2.5em;
        }

        .category-section {
            padding: 20px;
            background-color: #1a1a1a;
        }

        .category-section h3 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .categories {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .category {
            padding: 15px;
            background-color: #2a2a2a;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
        }

        .category:hover {
            background-color: #444;
        }

        .video-player {
            text-align: center;
            padding: 50px;
        }

        .video-player iframe {
            width: 80%;
            height: 500px;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #1a1a1a;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Anime Streaming Site</h1>
    </header>

    <div class="search-bar">
        <input type="text" placeholder="Search Anime...">
    </div>

    <div class="hero-section">
        <h2>Featured Anime</h2>
        <p>Watch your favorite anime here</p>
    </div>

    <div class="category-section">
        <h3>Anime Categories</h3>
        <div class="categories">
            <div class="category">Action</div>
            <div class="category">Comedy</div>
            <div class="category">Romance</div>
            <div class="category">Adventure</div>
            <div class="category">Fantasy</div>
            <div class="category">Horror</div>
        </div>
    </div>

    <div class="video-player">
        <h2>Watch Anime</h2>
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
    </div>

    <footer>
        <p>&copy; 2025 Anime Streaming Site</p>
    </footer>

</body>
</html>
